<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{Item.name|safe}}</title>
    <link rel="stylesheet" type="text/css" href="static/css/Main.css">
</head>
<body>
    <h1>{{ Item.name|safe}}</h1>
    <p>{{Item.description|safe}}</p>
    <table>
        {% for property in Item.properties %}
        <tr>
            <td><strong>{{ property.name|safe}}</strong></td>
            <td>{{ property.value|safe}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
