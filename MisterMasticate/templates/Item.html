<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
    <link rel="stylesheet" type="text/css" href="/MisterMasticate/static/css/Main.css">
</head>
<body>
    <h1>{{ Name }}</h1>
    <p>{{ Description }}</p>
    <table>
        {% for property in Properties %}
        <tr>
            <td><strong>{{ property[0] }}</strong></td>
            <td>{{ property[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
