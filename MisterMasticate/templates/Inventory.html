<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
    <link rel="stylesheet" type="text/css" href="static/css/Main.css">
</head>
<body>
<div class="Item">
    <table>
            {% for item in player.items %}
                <tr>
                    <td><button class="Invlinks" style="width: 100%">{{ item.name }}</button></td>
                </tr>
            {%endfor%}
    </table>
</div>
</body>
</html>
